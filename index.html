<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhanuGPT - Rudely Yours</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>BhanuGPT</h1>
            <p class="tagline">Rudely yours. Deal with it.</p>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-box" id="chatBox">
                    <div class="message bot">
                        <p>Abba Roshan, inkoka sari vachava? Emi kavali ippudu? Type cheyi, tappadu ga...</p>
                    </div>
                </div>
                
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Ask me something... or don't. Whatever.">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>BhanuGPT is intentionally rude. Don't take it personally, that's just how it rolls.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
